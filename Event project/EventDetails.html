<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <style>
        #container div {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container p-4 d-flex flex-column justify-content-center align-items-center gap-4" id="container">
        <div style="max-width: 720px; width: 100%">
            <img src="" alt="Event Image" id="image" class="img-fluid" />
        </div>

        <div id="details" class="d-flex flex-column align-items-start">
            <h3>Event Details</h3>
            <p><strong>Participant Name:</strong> <span id="participantName"></span></p>
            <p><strong>Email Address:</strong> <span id="email"></span></p>
            <p><strong>Event Name:</strong> <span id="eventName"></span></p>
            <p><strong>Date of Event:</strong> <span id="date"></span></p>
            <p><strong>Preferred Time Slot:</strong> <span id="timeSlot"></span></p>
            <p><strong>Ticket Type:</strong> <span id="ticketType"></span></p>
            <p><strong>Contact Number:</strong> <span id="contact"></span></p>
            <p><strong>Emergency Contact:</strong> <span id="emergencyContact"></span></p>
            <p><strong>T-shirt Size:</strong> <span id="tShirtSize"></span></p>
            <p><strong>Dietary Preferences:</strong> <span id="dietaryPreferences"></span></p>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const eventId = localStorage.getItem("eventId");
            const url = `https://6759eefc099e3090dbe35cb5.mockapi.io/eventDetails/${eventId}`;

            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("image").src = data.image || "placeholder.jpg"; 
                    document.getElementById("participantName").textContent = data.participantName;
                    document.getElementById("email").textContent = data.email;
                    document.getElementById("eventName").textContent = data.eventName;
                    document.getElementById("date").textContent = data.date;
                    document.getElementById("timeSlot").textContent = data.timeSlot;
                    document.getElementById("ticketType").textContent = data.ticketType;
                    document.getElementById("contact").textContent = data.contact;
                    document.getElementById("emergencyContact").textContent = data.emergencyContact;
                    document.getElementById("tShirtSize").textContent = data.tShirtSize;
                    document.getElementById("dietaryPreferences").textContent = data.dietaryPreferences;
                })
                .catch((error) => console.error("Error fetching event details:", error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
