<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <style>
        form > div {
            margin: 20px 80px;
        }
        .mt-4 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container" id="form">
    <h1 class="mt-4">Event Registration</h1>
    <form>
        <div>
            <label for="participantname">Participant Name:</label>
            <input type="text" id="participantname" placeholder="Enter participant name" class="form-control"/>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter email address" class="form-control"/>
        </div>
        <div>
            <label for="eventname">Event Name:</label>
            <input type="text" id="eventname" placeholder="Enter event name" class="form-control"/>
        </div>
        <div>
            <label for="date">Date of Event:</label>
            <input type="date" id="date" class="form-control"/>
        </div>
        <div>
            <label for="timeslot">Preferred Time Slot:</label>
            <select id="timeslot" class="form-control">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>
        <div>
            <label for="tickettype">Ticket Type:</label>
            <select id="tickettype" class="form-control">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" placeholder="Enter contact number" class="form-control"/>
        </div>
        <div>
            <label for="emergencycontact">Emergency Contact:</label>
            <input type="text" id="emergencycontact" placeholder="Enter emergency contact" class="form-control"/>
        </div>
        <div>
            <label for="tshirtsize" >T-shirt Size:</label>
            <select id="tshirtsize" class="form-control">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div>
            <label for="dietarypreferences">Dietary Preferences:</label>
            <select id="dietarypreferences" class="form-control">
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-Vegetarian</option>
            </select>
        </div>
        <div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("submit").addEventListener("click", (e) => {
            e.preventDefault();
            const eventDetails = {
                participantName: document.getElementById("participantname").value,
                email: document.getElementById("email").value,
                eventName: document.getElementById("eventname").value,
                date: document.getElementById("date").value,
                timeSlot: document.getElementById("timeslot").value,
                ticketType: document.getElementById("tickettype").value,
                contact: document.getElementById("contact").value,
                emergencyContact: document.getElementById("emergencycontact").value,
                tShirtSize: document.getElementById("tshirtsize").value,
                dietaryPreferences: document.getElementById("dietarypreferences").value
            };

            const url = "https://6759eefc099e3090dbe35cb5.mockapi.io/eventDetails";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(eventDetails),
            })
            .then((res) => res.json())
            .then((data) => alert("Event registered successfully!"))
            .catch((err) => console.log(err));
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
